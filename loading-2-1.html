<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loading Demo1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .loading-box {
            position: relative;
        }

        .loading-spinners {
            border: 10px solid #51C3F6;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }

        .loading-spinner {
            animation: spin 4s linear infinite;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        .loading-spinner2 {
            position: absolute;
            top: 0;
            border: 10px solid #51C3F600;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            animation: spin2 2s 0s linear infinite;
            animation-delay: -1s;
        }

        .loading-spinner3 {
            position: absolute;
            top: 0;
            border: 10px solid #51C3F600;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            animation: spin2 2s 1s linear infinite;
            animation-delay: -1.5s;
        }

        .loading-spinner4 {
            position: absolute;
            top: 0;
            border: 10px solid #51C3F600;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            animation: spin2 2s 1s linear infinite;
            animation-delay: -1.9s;
        }

        .loading-ball-holder {
            position: absolute;
            width: 59px;
            height: 100%;
            left: 0px;
            right: 0;
            top: 0px;
            bottom: 0;
            margin: auto;
            transform: rotate(0deg);
        }

        .loading-balls {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            background: #51C3F6;
            animation: backgroundColor 4s linear infinite;
        }

        .loading-ball2 {
            bottom: 0;
            right: 0;
            top: unset;
            left: unset;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
                border: 10px solid #51C3F6;
                border-top: 10px solid transparent;
                border-right: 10px solid transparent;
            }

            50% {
                border: 10px solid #00437E;
                border-top: 10px solid transparent;
                border-right: 10px solid transparent;
            }

            100% {
                transform: rotate(360deg);
                border: 10px solid #51C3F6;
                border-top: 10px solid transparent;
                border-right: 10px solid transparent;
            }
        }


        @keyframes spin2 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        @keyframes backgroundColor {
            0% {
                background: #51C3F6;
            }


            50% {
                background: #00437E;
            }


            100% {
                background: #51C3F6;
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-box">
            <div class="loading-spinners loading-spinner">
                <div class="loading-ball-holder">
                    <div class="loading-balls loading-ball1"></div>
                    <div class="loading-balls loading-ball2"></div>
                </div>
            </div>
            <div class="loading-spinners loading-spinner2">
                <div class="loading-ball-holder">
                    <div class="loading-balls"></div>
                    <!-- <div class="loading-balls loading-ball-m"></div> -->
                </div>
            </div>
            <div class="loading-spinners loading-spinner3">
                <div class="loading-ball-holder">
                    <div class="loading-balls"></div>
                    <!-- <div class="loading-balls loading-ball-m"></div> -->
                </div>
            </div>
            <div class="loading-spinners loading-spinner4">
                <div class="loading-ball-holder">
                    <div class="loading-balls"></div>
                    <!-- <div class="loading-balls loading-ball-m"></div> -->
                </div>
            </div>
        </div>
        <p>Loading...</p>
    </div>
    <!-- Your main content goes here -->
</body>

</html>
